# NOTE: Do not edit this file!
#
#	This file is part of the distribution and will be replaced on every
#	system update.
#
#	To make changes to your Samba/SMB settings edit smb-local.conf only!
#
# For assistance with the syntax of the entries in this file please refer
# to:
#	http://www.samba.org/samba/docs/current/man-html/smb.conf.5.html
#
# NOTE: These settings are based on Enigma running Samba version 4.15.13.
#
[global]
	# Server settings.
	#
	# The "aio max threads" setting may be required, with a reduced value
	# (default 100), for slower hardware with reduced memory.
	#
	; aio max threads = 100
	allow insecure wide links = yes
	disable netbios = yes
	guest account = nobody
	idmap config * : backend = tdb
	kernel oplocks = yes
	map to guest = Bad User
	max stat cache size = 64
	ntlm auth = yes
	obey pam restrictions = yes
	oplocks = yes
	os level = 1
	pam password change = yes
	passdb backend = smbpasswd
	preferred master = no
	restrict anonymous = 2
	security = user
	server multi channel support = yes
	server role = standalone
	server string = OpenATV %h Samba network services
	smb passwd file = /etc/samba/private/smbpasswd
	smb ports = 445
	strict locking = no
	use sendfile = yes
	username map = /etc/samba/private/users.map

	# Disable printer support.
	#
	disable spoolss = yes
	load printers = no
	printable = no
	printcap name = /dev/null
	show add printer wizard = no

	# Share default settings.
	#
	access based share enum = yes
	admin users = root
	browseable = yes
	create mask = 600
	directory mask = 700
	follow symlinks = yes
	force create mode = 600
	force directory mode = 700
	guest ok = yes
	hide dot files = yes
	read only = no
	valid users = root
	wide links = yes

include = /etc/samba/smb-local.conf
