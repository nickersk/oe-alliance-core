# NOTE: Do not edit this file!
#
#	This file is part of the distribution and will be replaced on every
#	system update.
#
#	To make changes to your Samba/SMB settings edit smb-local.conf only!
#
# For assistance with the syntax of the entries in this file please refer
# to:
#	https://www.samba.org/samba/docs/current/man-html/smb.conf.5.html
#
# These settings are based on Samba version 4.15.13.
#
[global]
	# Server settings.
	#
	access based share enum = yes
	aio write behind = true
	allow insecure wide links = yes
	client min protocol = SMB2_02
	disable netbios = yes
	guest account = nobody
	idmap config * : backend = tdb
	kernel oplocks = yes
	local master = no
	map to guest = Bad User
	max stat cache size = 64
	min receivefile size = 16384
	ntlm auth = yes
	obey pam restrictions = yes
	oplocks = yes
	pam password change = yes
	passdb backend = smbpasswd
	passwd chat = *Enter\snew\s*\spassword:* %n\n *Retype\snew\s*\spassword:* %n\n *password\supdated\ssuccessfully* .
	passwd program = /usr/bin/passwd %u
	preferred master = no
	restrict anonymous = 2
	security = USER
	server min protocol = SMB2_02
	server multi channel support = yes
	server role = STANDALONE
	server string = openATV %h network services
	smb passwd file = /etc/samba/private/smbpasswd
	smb ports = 445
	strict locking = no
	unix extensions = no
	unix password sync = yes
	use sendfile = yes
	username map = /etc/samba/private/users.map

	# Disable printer support.
	#
	disable spoolss = yes
	load printers = no
	printcap name = /dev/null
	show add printer wizard = no

	# Share default settings.
	#
	admin users = root
	browseable = yes
	follow symlinks = yes
	force create mode = 600
	force directory mode = 700
	guest ok = yes
	read only = no
	valid users = root
	wide links = yes

include = /etc/samba/smb-local.conf
